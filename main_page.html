<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <style>
  body{
  margin:0px;
  overflow-x: hidden; //수정됨
  }
  .wrap{
    margin: 0px 200px 0px 200px;
    width: 1095px;

    background-color:#F7F7EB;
    box-shadow: -5px 0px 20px #888888, 5px 0px 20px #888888;
  }
  .sideBar{
    position: fixed;
    left:200px;
    top:0px;

    width:300px;
    height:756px;
    background-color:#F0F0E0;
  }
  .sideBar>.Box{
    left:0px;
    margin: 40px;

    width: 230px;
    height: 160px;
    background-color: black;
  }
  #profileImg{
    margin-top:30px;
  }
  .navi{
    display: inline-block;
    margin:40px;
    margin-top:0px;
    width: 230px;
    height: auto;
    border: 1px solid gray;
    background-color:white;
    font-size: 15px;
  }
  .navi .child{
  float:left;
  width: 230px;
  height: 50px;
  line-height: 3;
  text-align: center;
  border-bottom: 1px solid gray;
  box-sizing: border-box;
  }
  .navi .child:last-child{
  border-bottom: 10px;
  }
  #favorite{
  height:180px;
  margin-top:70px;
  margin-bottom:30px;

  padding:5px;
  box-sizing: border-box;

  background-color: gray;
  }
  .grid{
  margin:5px;
  margin-top:45px;
  height:120px;
  background-color: white;
  overflow-y: scroll;
  }

  .contents {
  position:relative;
  left:300px;
  width: 795px;
  }
.contents>iframe{
  width: 795px;
  height:2000px;
  border: 0px;
  box-sizing: border-box;
  }
  a{
     color: black;
   }
  a:hover{
    color:gray;
  }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="sideBar">
      <div class="Box" id="profileImg"></div>

      <div class="navi">
        <div class="child">HOME</div>
        <div class="child">BOARD</div>
        <div class="child">GALLERY</div>
        <div class="child">VISIT</div>
      </div>
      <div class="Box" id="favorite">
        <!--	<font color="white" aligen="center">Favorite</font> -->
        <div class="grid">
          <ul id="fvrt">
          </ul>
        </div>
      </div>
    </div>
    <div class="contents">
      <iframe id="frame" src="home.html"></iframe>
    </div>
  </div>
  <script>
  var num=0;

  //change src in iframe
  function setSrc(src){
    document.getElementById("frame").setAttribute("src",src);
  }
  //click event in navi
  function clk(num){
    switch(num){
      case 0:
        setSrc("home.html"); break;
      case 1:
        setSrc("board.html"); break;
      case 2:
        setSrc("gallery.html"); break;
      case 3:
        setSrc("home.html"); break;
    }
  }
  //add list in favorite with name and link
  function addList(name, link){
    var a = document.createElement("a");
    var ul = document.getElementById("fvrt");
    var newLi = document.createElement("li");

    a.textContent = name;
    a.setAttribute('href', link);
    a.setAttribute('style', "text-decoration-line:none");
    a.setAttribute('target',"_blank");
    newLi.appendChild(a);
    ul.appendChild(newLi);
    }

  //set click event in navi
  for(var i =0; i<4; i++){
    document.getElementsByClassName("child")[i].setAttribute('style','cursor:pointer');
    document.getElementsByClassName("child")[i].setAttribute('onclick','clk('+i+');');
  }

  addList('Github',"http://www.github.com");
  addList('Stack Overflow',"https://stackoverflow.com/");
  addList('Solo Learn',"https://www.sololearn.com/");
  addList('CodeChain',"https://codechain.io/");
  addList('PKNU',"http://pknu.ac.kr");
  addList('LMS',"http://lms.pknu.ac.kr");
  addList('Naver',"http://www.naver.com");
  addList('Daum',"http://www.daum.com");

  </script>
</body>
<html>
