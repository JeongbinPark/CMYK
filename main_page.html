<!DOCTYPE HTML>
<html>
	<head>
		<title>
		</title>
    <style>
    body{
    background-color:#F7F7EB;
		margin:0px;
    }
		.sideBar{
			position: absolute;
			left:0px;
			top:0px;
			width:375px;
			height:756px;
		}
	.sideBar>iframe{
		width:375px;
		height:756px;
		border: 0px;
		}
		.contents {
		position:absolute;
		left: 370px;
		top: 200px;

		padding: 40px;

		width: 1000px;
		height:450px;

  	display: grid;
  	grid-template-columns: repeat(3, 1fr);
  	grid-gap: 10px;
  	grid-auto-rows: minmax(100px ,auto);
	}
	.contents>div{
		padding : 20px;
		border:3px solid gray;
		border-radius: 5px;
	}
	.board {
  	grid-column: 1 / 3;
  	grid-row: 1/3;

		background-color:gray;
	}

	.gallery{
		grid-column: 1 / 3;
  	grid-row: 3;

			background-color: gray;
	}
	.visit{
		grid-column: 3;
  	grid-row: 1/4;

			background-color:gray;
	}
	.box{
		margin-top:30px;
		width:auto;
		height:230px;
	}
	.box>div{
		margin:0px 80px 0px 80px;
		line-height: 2;
		width:auto;
		height:auto;
		border-bottom:1px solid black;
	}

    </style>


	</head>

	<body>
	<div class="wrap">
		<div class="sideBar">
				<iframe src="sideBar.html"></iframe>
			</div>
		<div class="contents">
			<div class="board">
				<div class="box">
					<div>first post on board</div>
					<div>second post on board</div>
					<div>third post on board</div>
					<div>forth post on board</div>
					<div>fifth post on board</div>
					<div>sixth post on board</div>
					<div>seventh post on board</div>
				</div>
			</div>
			<div class="gallery">gallery preview</div>
			<div class="visit">visit privew</div>

			</div>
		</div>
	</div>
<script>
</script>
	</body>
</html>
