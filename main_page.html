<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <style>
  body{
  background-color:#F7F7EB;
  margin:0px;
  overflow: hidden;
  }

  .sideBar{
    position: absolute;
    left:0px;
    top:0px;

    width:370px;
    height:756px;
    background-color:#F0F0E0;
  }
  .sideBar>.Box{
    left:0px;
    margin: 40px;

    width: 293.5px;
    height: 160px;
    background-color: black;
  }
  #profileImg{
    margin-top:30px;
  }
  .navi{
    display: inline-block;
    margin:40px;
    margin-top:0px;
    width: 293.5px;
    height: auto;
    border: 1px solid gray;
    background-color:white;
    font-size: 15px;
  }
  .navi .child{
  float:left;
  width: 293.5px;
  height: 50px;
  line-height: 3;
  text-align: center;
  border-bottom: 1px solid gray;
  box-sizing: border-box;
  }
  .navi .child:last-child{
  border-bottom: 10px;
  }
  #favorite{
  height:180px;
  margin-top:70px;
  margin-bottom:30px;

  display: grid;
  grid-template-columns: 140px 1fr;
  padding:5px;
  box-sizing: border-box;

  background-color: gray;
  }
  .grid{
  margin:5px;
  margin-top:45px;
  height:120px;
  background-color: white;
  }


  .contents {
  position:absolute;
  left:370px;
  width: 1165px;
  height:756px;
  }
.contents>iframe{
  width: 1165px;
  height:756px;
  border: 0px;
   box-sizing: border-box;
  }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="sideBar">
      <div class="Box" id="profileImg"></div>

      <div class="navi">
        <div class="child">HOME</div>
        <div class="child">BOARD</div>
        <div class="child">GALLERY</div>
        <div class="child">VISIT</div>
      </div>
      <div class="Box" id="favorite">
        <!--	<font color="white" aligen="center">Favorite</font> -->
        <div class="grid">
          <ul>
            <li>Git</li>
            <li>Stack</li>
            <li>Solo Learn</li>
            <li>CodeChain</li>
          </ul>
        </div>
        <div class="grid">
          <ul>
            <li>PKNU</li>
            <li>LMS</li>
            <li>NAVER</li>
            <li>DAUM</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="contents">
      <iframe id="frame" src="board.html"></iframe>
    </div>
  </div>
  <script>
    //click event 구현 중
  </script>
</body>
<html>
